{% extends 'main.html' %}

{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box__form">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{% url 'routesummary' %}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>arrow-left</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>Edit Ticket Route</h3>
                    </div>
                </div>
                <div class="layout__body">

                    <!-- <h1>Username : {{user.username}}</h1> -->

                    <form class="form" action="" method="POST" prefix="profileform">
                        {% csrf_token %}
                        {% for field in trform %}
                        <div class="form__group">
                            <!-- {% if field.label == "Enabled" %}
                                <label for="profile_pic">Ticket Format Enabled : {{field}}</label>                         
                            {% elif field.label == "Ttype" %}
                                <label for="profile_pic">Ticket Type : {{field}}</label>
                            {% elif field.label == "Branch" %}
                                <label for="profile_pic">Branch : {{field}}</label>
                            {% elif field.label == "Tformat" %}
                                <label for="profile_pic">Ticket Format : {{field}}</label>
                            {% else %}
                                <label for="profile_pic">{{field.label}} : {{field}}</label>                            
                            {% endif %} -->
                            <label for="profile_pic">{{field.label}} : {{field}}</label> 
                            
                        </div>
                        {% endfor %}
                                                                             


                        <div class="form__action">
                            <a class="btn btn--del" href="{% url 'delete-route' route.id %}">Delete</a>
                            <a class="btn btn--dark" href="{% url 'routesummary' %}">Cancel</a>
                            <button class="btn btn--main" type="submit">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
    {% endblock content %}
