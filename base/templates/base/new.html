{% extends 'main.html' %}

{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box__form">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{ back_url }}" class="layout__boxTitle">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">
                                <title>Cancel</title>
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>                        
                            <h3>{{ title }}</h3>
                        </a>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="" method="POST" prefix="newform">
                        {% csrf_token %}
                        {% for field in form %}
                            {% if field.name == "enabled" %}
                                <div class="form__group_checkbox">
                                    {{field}}<label>&nbsp;{{field.label}}</label>
                                </div>                        
                            {% elif field.name == "created_by_temp" %}
                                <div class="form__group_checkbox">
                                    {{field}}<label>&nbsp;{{field.label}}</label>
                                </div>                            
                            {% else %}
                                <div class="form__group">
                                    <label for="profile_pic">{{field.label}} : {{field}}</label>
                                </div>
                            {% endif %}
                        {% endfor %}

                        
                        <div class="form__action">
                            <a class="btn btn--dark" href="{{ back_url }}">Cancel</a>
                            <button class="btn btn--main"  type="submit" >                
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                  <title>add</title>
                                  <path
                                    d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                                  ></path>
                                </svg>
                                New
                            </button>                            
                        </div>                        
                    </form>
                </div>
            </div>
        </div>
      </div>
    </main>
    {% endblock content %}
