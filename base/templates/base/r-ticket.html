{% extends 'main.html' %}
{% load tz %}

{% block content %}


<form class="form" action="" method="POST">
    {% csrf_token %}
    <div>
        <!-- <button type="submit" name="action" value="pdf" class="btn btn--main">Export to PDF</button>  -->
        <button type="submit" name="action" value="excel" class="btn btn--main">Export to Excel</button> 
        <div><label style="white-space: pre-wrap">{{result}}<br></label></div>
    </div>
</form>

<table id="table-style" class="table-style">
    <thead>
        <tr>
            <th>Ticket Type</th>
            <th>Done</th>
            <th>Miss</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.1 }}</td>
        <td>{{ row.2 }}</td>
        <td>{{ row.3 }}</td>        
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock content %}
