{% extends 'main.html' %}
{% load tz %}
{% block content %}

    <main class="update-account layout">
        <div class="container">
            <div class="layout__box__form">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{back_url}}">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                                viewBox="0 0 32 32">                                
                                <path
                                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                                </path>
                            </svg>
                        </a>
                        <h3>{{title}}</h3>
                    </div>
                </div>
                <div class="layout__body">
                    <form class="form" action="" method="POST" >
                        {% csrf_token %}
                        <button class="btn btn--main" type="submit" name="action" value="new_{{action}}">                            
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                            <path
                              d="M16.943 0.943h-1.885v14.115h-14.115v1.885h14.115v14.115h1.885v-14.115h14.115v-1.885h-14.115v-14.115z"
                            ></path>
                          </svg>
                          New</button>
                      
                    </form>
                    {% for row in table %}
                        <form class="form__group" action="" method="POST" >
                            {% csrf_token %}
                            <div class="subitem_row">
                                <input type="text" name="id" value="{{ row.id }}" hidden="True">
                                <input type="text" name="name" value="{{ row.name }}">
                                <input type="text" name="description" value="{{ row.description }}">
                                <!-- <-a class="btn btn--del" href="{-% url 'delete' row.id %}">Delete</-a> -->
                                <button class="btn btn--main" type="submit" name="action" value="update_{{action}}">Update</button>
                                <button class="btn btn--del" type="submit" name="action" value="del_{{action}}">Delete</button>
                            </div>
                        </form>
                    {% endfor %}
                        
                       
                    <a class="btn btn--main" href="{{back_url}}">Back</a>
 
                    
                </div>
            </div>
        </div>
      </div>
    </main>
    {% endblock content %}
